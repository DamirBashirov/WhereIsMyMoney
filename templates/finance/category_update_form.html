{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}Редактирование категорий{% endblock title %}

{% block content %}
<div class="form-row">
    <div class="col-md-6"><h4>Категория:</h4></div>
    <div class="col-md-6"><a class="float-right" href="{% url 'categories' %}">Назад</a></div>
</div>

<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="form-row">
        <div class ="col-md-6">
            <input class="btn btn-primary" type="submit" value="Сохранить">
        </div>
        <div class="col-md-6">
            <a class="btn btn-danger float-right" href="{% url 'categories-delete' category.id %}">Удалить</a>
        </div>
    </div>
</form>

{% endblock content %}
